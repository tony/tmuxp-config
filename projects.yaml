session_name: projects
start_directory: ~/work
before_script:
  vcspull sync g gp-libs tmuxp libtmux vcspull libvcs django_slugify_procsesor unihan unihan-etl cihai
  cihai-cli
windows:
  - window_name: gp-libs
    start_directory: ~/work/python/gp-libs
    layout: main-horizontal
    focus: true
    panes:
      - shell_command:
          - pane
        focus: True
      - pane
      - pane
      - pane
    options:
      main-pane-height: 67%
