session_name: projects
start_directory: ~/work
before_script: vcspull sync tmuxp libtmux vcspull libvcs django_slugify_procsesor unihan unihan-etl cihai cihai-cli
shell_command_before: 
- poetry install --no-interaction --no-ansi --quiet
- source $(poetry env info -p)/bin/activate; reset
windows:
- window_name: tmuxp
  start_directory: ~/work/python/tmuxp
  layout: main-horizontal
  focus: true
  panes:
  - shell_command:
    - vim
    focus: True
  - pane
  - pane
  - pane
  options:
    main-pane-height: 35
