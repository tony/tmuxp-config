sssion_name: peergrade
start_directory: ~/work/peergrade/peergrade.io
before_script: ./scripts/poetry-before-script.sh
shell_command_before: 
  - |
    [ -d `.venv/bin/activate` ] && \
    source .venv/bin/activate && \
    reset
windows:
- window_name: peergrade
  layout: main-horizontal
  focus: true
  panes:
  - focus: True
  - blank
  - |
    poetry run ./manage.py generate_graphql_schema && \
    npm run relay && \
    npm run webpack-dev-server
  - poetry run ./run_debug.py
  options:
    main-pane-height: 35
- window_name: front-end building
  layout: main-horizontal
  panes:
  - focus: True
  - poetry run ./run_grasp.py
  - poetry run ./worker.py
  - brunch watch -j
  options:
    main-pane-height: 35
