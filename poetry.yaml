session_name: poetry
start_directory: ~/study/python/poetry
before_script: ./scripts/poetry-before-script.sh
shell_command_before: 
- sleep 1
- poetry shell -n --no-ansi
- sleep 1
windows:
- window_name: poetry
  layout: main-horizontal
  focus: true
  panes:
  - focus: True
  - blank
  - blank
  - blank
  options:
    main-pane-height: 35
- window_name: poetry-core
  start_directory: ../poetry-core
  layout: main-horizontal
  panes:
  - focus: True
  - blank
  - blank
  - blank
  options:
    main-pane-height: 35
- window_name: installer
  start_directory: ../install.poetry-project.org
  layout: main-horizontal
  panes:
  - focus: True
  - blank
  - blank
  - blank
  options:
    main-pane-height: 35
