session_name: cihai
start_directory: ~/work/cihai
shell_command_before: 
- 
  cmd: poetry shell --quiet --no-interaction
  sleep_before: .25
  sleep_after: .25
- 
  cmd: reset
  sleep_before: .75
  sleep_after: .25
windows:
- window_name: cihai
  start_directory: ./cihai
  layout: main-horizontal
  focus: true
  panes:
  - focus: True
  - blank
  - blank
  - 
    - cmd: >
        make start
      sleep_before: .5
  options:
    main-pane-height: 35
- window_name: cihai-cli
  start_directory: ./cihai-cli
  layout: main-horizontal
  panes:
  - focus: True
  - blank
  - blank
  - 
    - cmd: >
        make start
      sleep_before: .5
  options:
    main-pane-height: 35
- window_name: unihan-etl
  start_directory: ./unihan-etl
  layout: main-horizontal
  panes:
  - focus: True
  - blank
  - blank
  - 
    - cmd: >
        make start
      sleep_before: .5
  options:
    main-pane-height: 35
- window_name: unihan-db
  start_directory: ./unihan-db
  layout: main-horizontal
  panes:
  - focus: True
  - blank
  - blank
  - 
    - cmd: >
        make start
      sleep_before: .5
  options:
    main-pane-height: 35
