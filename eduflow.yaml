session_name: eduflow
start_directory: ~/work/peergrade/eduflow
before_script: pipenv install --dev --skip-lock
shell_command_before: 
  - '[ -d `pipenv --venv` ] && source `pipenv --venv`/bin/activate && reset'
windows:
- window_name: eduflow
  layout: main-horizontal
  focus: true
  panes:
  - focus: True
  - blank
  - cd js; pipenv run ../manage.py generate_graphql_schema &&  npm run relay && npm run start
  - pipenv run ./manage.py runserver
  options:
    main-pane-height: 35
