session_name: eduflow
start_directory: ~/work/peergrade/eduflow
shell_command_before: 
- 
  cmd: poetry shell --quiet --no-interaction
  sleep_before: .25
  sleep_after: .25
- 
  cmd: reset
  sleep_before: .75
  sleep_after: .75
windows:
- window_name: eduflow
  layout: main-horizontal
  focus: true
  panes:
  - focus: True
  - blank
  - 
    - cmd: >
        poetry run ./manage.py generate_graphql_schema &&
        yarn --cwd js run relay &&
        yarn --cwd js run start
      sleep_before: 1.5
  - 
    - cmd: poetry run ./manage.py runserver
      sleep_before: 1.5
  options:
    main-pane-height: 35
